<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muta talk</title>
</head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>KT 8:56</span>
                
                  
            </div>
            <div class="status-bar__column">
                <span></span>
            </div>
            <div class="status-bar__column">
                <i class="fa-brands fa-bluetooth-b BBD"></i>
                <i class="fa-solid fa-volume-xmark BBD"></i>
                <i class="fa-solid fa-wifi BBD"></i>
                <i class="fa-regular fa-hard-drive BBD"></i>
                <i class="fa-solid fa-signal BBD"></i>
                <span>85%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="03.chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
            </div>
        
            <div class="alt-header__column">
                <h1 class="alt-header__title"> 펭미니 </h1>
            </div>
        
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>

        </header>
        
        <main class="main-c-screen">
            <div class="ct-time">2023.01.25.목 </div>

            <div class="me-row">
                <img src="image_1661925017425_500.png">
                <div class="me-ct">
                    <span class="ma-u">펭미니</span>
                    <div class="ma-inpo">
                        <span class="me-back">쮸니쮸</span>
                        <span class="me-time">09:00</span>
                    </div>
                </div>
            </div>

            <div class="me-row mas-row-own">
                <div class="me-ct">
                    <div class="ma-inpo">
                        <span class="me-back">웅!!!</span>
                        <span class="me-time">09:01</span>
                    </div>
                </div>
            </div>
        </main>

        <from class="reply">
            <div class="reply_co">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>

            <div class="reply_co">
                <input type="text" placeholder="....">
                <i class="fa-regular fa-face-smile"></i>
                <button> <i class="fa-solid fa-arrow-up"></i></button>
            </div>

        </from>
        

<script src="https://kit.fontawesome.com/0a3243f79a.js" crossorigin="anonymous"></script>

</body>
</html>
